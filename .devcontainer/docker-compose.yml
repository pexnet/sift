services:
  dev:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    command: sleep infinity
    working_dir: /workspaces/sift
    volumes:
      - ..:/workspaces/sift
    environment:
      SIFT_ENV: development
      SIFT_HOST: 0.0.0.0
      SIFT_PORT: 8000
      SIFT_DATABASE_URL: postgresql+asyncpg://sift:sift@db:5432/sift
      SIFT_REDIS_URL: redis://redis:6379/0
      SIFT_INGEST_QUEUE_NAME: ingest
      SIFT_SCHEDULER_POLL_INTERVAL_SECONDS: "30"
      SIFT_SCHEDULER_BATCH_SIZE: "200"
      SIFT_AUTH_COOKIE_SECURE: "false"
      SIFT_AUTO_CREATE_TABLES: "false"
      SIFT_DEV_SEED_ENABLED: "true"
      SIFT_DEV_SEED_DEFAULT_USER_EMAIL: dev@sift.local
      SIFT_DEV_SEED_DEFAULT_USER_PASSWORD: devpassword123!
      SIFT_DEV_SEED_DEFAULT_USER_DISPLAY_NAME: Dev User
      SIFT_DEV_SEED_OPML_PATH: /workspaces/sift/dev-data/local-seed.opml
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  app:
    build:
      context: ..
      dockerfile: Dockerfile
    command: /bin/sh -c "uv run --extra dev alembic upgrade head && uv run uvicorn sift.main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - ..:/app
    environment:
      SIFT_ENV: development
      SIFT_HOST: 0.0.0.0
      SIFT_PORT: 8000
      SIFT_DATABASE_URL: postgresql+asyncpg://sift:sift@db:5432/sift
      SIFT_REDIS_URL: redis://redis:6379/0
      SIFT_INGEST_QUEUE_NAME: ingest
      SIFT_SCHEDULER_POLL_INTERVAL_SECONDS: "30"
      SIFT_SCHEDULER_BATCH_SIZE: "200"
      SIFT_AUTH_COOKIE_SECURE: "false"
      SIFT_AUTO_CREATE_TABLES: "false"
      SIFT_DEV_SEED_ENABLED: "true"
      SIFT_DEV_SEED_DEFAULT_USER_EMAIL: dev@sift.local
      SIFT_DEV_SEED_DEFAULT_USER_PASSWORD: devpassword123!
      SIFT_DEV_SEED_DEFAULT_USER_DISPLAY_NAME: Dev User
      SIFT_DEV_SEED_OPML_PATH: /app/dev-data/local-seed.opml
    labels:
      traefik.enable: "true"
      traefik.http.routers.sift.rule: Host(`sift.localhost`)
      traefik.http.routers.sift.entrypoints: web
      traefik.http.services.sift.loadbalancer.server.port: "8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    command: /bin/sh -c "cd /workspaces/sift/frontend && if [ ! -d node_modules ]; then pnpm install; fi && pnpm run dev --host 0.0.0.0 --port 5173"
    working_dir: /workspaces/sift
    volumes:
      - ..:/workspaces/sift
    environment:
      VITE_DEV_API_PROXY_TARGET: http://app:8000
    ports:
      - "5173:5173"
    depends_on:
      app:
        condition: service_started

  worker:
    build:
      context: ..
      dockerfile: Dockerfile
    command: uv run sift-worker
    volumes:
      - ..:/app
    environment:
      SIFT_ENV: development
      SIFT_HOST: 0.0.0.0
      SIFT_PORT: 8000
      SIFT_DATABASE_URL: postgresql+asyncpg://sift:sift@db:5432/sift
      SIFT_REDIS_URL: redis://redis:6379/0
      SIFT_INGEST_QUEUE_NAME: ingest
      SIFT_SCHEDULER_POLL_INTERVAL_SECONDS: "30"
      SIFT_SCHEDULER_BATCH_SIZE: "200"
      SIFT_AUTH_COOKIE_SECURE: "false"
      SIFT_AUTO_CREATE_TABLES: "false"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  scheduler:
    build:
      context: ..
      dockerfile: Dockerfile
    command: uv run sift-scheduler
    volumes:
      - ..:/app
    environment:
      SIFT_ENV: development
      SIFT_HOST: 0.0.0.0
      SIFT_PORT: 8000
      SIFT_DATABASE_URL: postgresql+asyncpg://sift:sift@db:5432/sift
      SIFT_REDIS_URL: redis://redis:6379/0
      SIFT_INGEST_QUEUE_NAME: ingest
      SIFT_SCHEDULER_POLL_INTERVAL_SECONDS: "30"
      SIFT_SCHEDULER_BATCH_SIZE: "200"
      SIFT_AUTH_COOKIE_SECURE: "false"
      SIFT_AUTO_CREATE_TABLES: "false"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  db:
    image: postgres:17
    environment:
      POSTGRES_USER: sift
      POSTGRES_PASSWORD: sift
      POSTGRES_DB: sift
    volumes:
      - devcontainer_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sift -d sift"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:8
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  traefik:
    image: traefik:v3.2
    command:
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
    ports:
      - "80:80"
      - "8081:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - app

volumes:
  devcontainer_pgdata:
