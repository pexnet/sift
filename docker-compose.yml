services:
  app:
    build: .
    command: /bin/sh -c "uv run alembic upgrade head && uv run uvicorn sift.main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      SIFT_DATABASE_URL: postgresql+asyncpg://sift:sift@db:5432/sift
    depends_on:
      - db
      - redis

  worker:
    build: .
    command: uv run sift-worker
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      SIFT_DATABASE_URL: postgresql+asyncpg://sift:sift@db:5432/sift
    depends_on:
      - db
      - redis

  scheduler:
    build: .
    command: uv run sift-scheduler
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      SIFT_DATABASE_URL: postgresql+asyncpg://sift:sift@db:5432/sift
    depends_on:
      - db
      - redis

  db:
    image: postgres:17
    environment:
      POSTGRES_USER: sift
      POSTGRES_PASSWORD: sift
      POSTGRES_DB: sift
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:8
    ports:
      - "6379:6379"

volumes:
  pgdata:
