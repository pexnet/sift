<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title or "Sift" }}</title>
    <script>
      (() => {
        const theme = localStorage.getItem("sift-theme") === "dark" ? "dark" : "light";
        document.documentElement.setAttribute("data-theme", theme);
      })();
    </script>
    <link rel="stylesheet" href="/static/css/app.css" />
  </head>
  <body class="{% block body_class %}{% endblock %}">
    <main class="layout {% block layout_class %}{% endblock %}">
      {% if not disable_topnav %}
      <nav class="topnav">
        <a class="brand" href="/app">Sift</a>
        <div class="actions">
          <button type="button" id="theme-toggle" class="icon-btn" title="Toggle theme">Theme</button>
          {% if current_user %}
            <a href="/account">{{ current_user.display_name or current_user.email }}</a>
            <form action="/logout" method="post">
              <button type="submit" class="link-button">Logout</button>
            </form>
          {% else %}
            <a href="/login">Login</a>
            <a href="/register">Register</a>
          {% endif %}
        </div>
      </nav>
      {% endif %}
      {% block content %}{% endblock %}
    </main>
    <script src="/static/js/theme.js" defer></script>
  </body>
</html>
