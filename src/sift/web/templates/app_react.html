{% extends "base.html" %}

{% block layout_class %}workspace-layout{% endblock %}

{% block content %}
<section
  id="react-workspace-root"
  class="react-workspace"
  data-navigation-endpoint="/api/v1/navigation"
  data-articles-endpoint="/api/v1/articles"
  data-article-endpoint-template="/api/v1/articles/{article_id}"
  data-article-state-endpoint-template="/api/v1/articles/{article_id}/state"
>
  <header class="react-workspace__header panel">
    <h1>Sift Workspace</h1>
    <p class="muted">React + MUI workspace for the /app experience.</p>
  </header>
  <div id="react-workspace-app" class="react-workspace__app"></div>
</section>
<script type="module" src="/static/js/app_react.js"></script>
{% endblock %}
