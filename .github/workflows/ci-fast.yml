name: ci-fast

on:
  pull_request:
    branches:
      - develop

permissions:
  contents: read
  pull-requests: write

jobs:
  backend-fast:
    name: backend-fast
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Sync dependencies
        run: uv sync --extra dev --frozen

      - name: Ruff lint
        run: uv run ruff check .

      - name: Ruff format check
        run: uv run ruff format --check .

      - name: MyPy
        run: uv run mypy src

      - name: Pytest
        run: uv run pytest

  frontend-fast:
    name: frontend-fast
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install frontend dependencies
        run: pnpm --dir frontend install --frozen-lockfile

      - name: Frontend formatting check
        env:
          FORMAT_BASE_REF: origin/${{ github.base_ref }}
        run: pnpm --dir frontend run format:check

      - name: Frontend lint
        run: pnpm --dir frontend run lint

      - name: Frontend typecheck
        run: pnpm --dir frontend run typecheck

      - name: Frontend unit tests
        run: pnpm --dir frontend run test

  dependency-review:
    name: dependency-review
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check dependency graph availability
        id: dependency-graph
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.get(context.repo);
            const enabled = data.security_and_analysis?.dependency_graph?.status === "enabled";
            core.setOutput("enabled", enabled ? "true" : "false");

            if (!enabled) {
              core.notice("Dependency graph is disabled for this repository; skipping dependency-review check.");
            }

      - name: Dependency review
        if: ${{ steps.dependency-graph.outputs.enabled == 'true' }}
        uses: actions/dependency-review-action@v4

      - name: Dependency review skipped
        if: ${{ steps.dependency-graph.outputs.enabled != 'true' }}
        run: echo "Dependency graph disabled; dependency-review skipped."

  ci-fast:
    name: ci-fast
    runs-on: ubuntu-latest
    needs:
      - backend-fast
      - frontend-fast
      - dependency-review
    steps:
      - name: CI fast gate passed
        run: echo "ci-fast checks passed"
