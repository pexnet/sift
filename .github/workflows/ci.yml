name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Sync dependencies
        run: |
          for attempt in 1 2 3; do
            uv sync --extra dev && exit 0
            echo "uv sync failed (attempt ${attempt}/3), retrying in 10s..."
            sleep 10
          done
          echo "uv sync failed after 3 attempts"
          exit 1

      - name: Ruff
        run: uv run ruff check .

      - name: MyPy
        run: uv run mypy src

      - name: Pytest
        run: uv run pytest

  frontend:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Sync backend dependencies (for OpenAPI generation)
        run: |
          for attempt in 1 2 3; do
            uv sync --extra dev && exit 0
            echo "uv sync failed (attempt ${attempt}/3), retrying in 10s..."
            sleep 10
          done
          echo "uv sync failed after 3 attempts"
          exit 1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install frontend dependencies
        run: |
          for attempt in 1 2 3; do
            pnpm --dir frontend install --frozen-lockfile && exit 0
            echo "pnpm install failed (attempt ${attempt}/3), retrying in 10s..."
            sleep 10
          done
          echo "pnpm install failed after 3 attempts"
          exit 1

      - name: Generate OpenAPI types
        run: pnpm --dir frontend run gen:openapi

      - name: Frontend lint
        run: pnpm --dir frontend run lint

      - name: Frontend typecheck
        run: pnpm --dir frontend run typecheck

      - name: Frontend unit tests
        run: pnpm --dir frontend run test

      - name: Frontend build
        run: pnpm --dir frontend run build
